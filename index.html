<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>写真→トゥーン化（シルエット保全）</title>

  <!-- favicon も stage1 に置いた場合 -->
  <link rel="icon" href="public/assets/stage1/favicon.ico" />

  <style>
    html,body{height:100%;margin:0;overflow:hidden}
    body{
      font-family:"Noto Sans JP",system-ui,sans-serif;
      color:#fff;
      background:#000;
      background-image:url("public/assets/stage1/space_background.png"); /* public/assets/stage1 に配置 */
      background-size:cover;
      background-position:center;
      background-attachment:fixed;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
    }
    .wrap{width:min(980px,94vw);display:grid;grid-template-columns:1.1fr 1fr;gap:16px;align-items:start}
    .card{
      background:rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.12);
      border-radius:16px;
      padding:16px;
    }
    h1{margin:0 0 8px 0;font-size:20px}
    .small{font-size:12px;color:#a8aec7}
    .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center;margin:8px 0}
    input[type=file],select,button,input[type=text]{
      background:#0f1020;color:#e7e9f1;
      border:1px solid #242634;border-radius:10px;
      padding:8px 10px
    }
    button{cursor:pointer}
    button:disabled{opacity:.5;cursor:not-allowed}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .pane{
      aspect-ratio:1/1;
      border:1px dashed rgba(255,255,255,.12);
      border-radius:12px;
      display:grid;place-items:center;
      overflow:hidden;
      background:rgba(0,0,0,.18)
    }
    .pane canvas,.pane img{max-width:100%;max-height:100%;display:block}
    .result{
      position:relative;
      aspect-ratio:1/1;
      border:1px solid rgba(255,255,255,.10);
      border-radius:12px;
      overflow:hidden;
      background:rgba(0,0,0,.18)
    }
    .actor{position:absolute;bottom:2%;left:0;width:180px;height:auto}
    .floor{position:absolute;left:0;right:0;bottom:0;height:20%}
    .slide{animation:slide 8s linear infinite alternate}
    @keyframes slide{from{transform:translateX(0)}to{transform:translateX(calc(100% - 180px))}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>写真→トゥーン化（シルエット保全）</h1>
      <div class="row">
        <input id="file" type="file" accept="image/*" capture="environment" />
        <input id="petName" type="text" placeholder="名前（例：○○）" style="flex:1;min-width:180px" />
      </div>
      <div class="row">
        <label>スタイル</label>
        <select id="style">
          <option value="mascot flat 2D, clean outline, flat shading">マスコット（線＋フラット）</option>
          <option value="anime style, cel shading, soft">アニメ風（セル塗り）</option>
          <option value="vector kawaii icon, thick outline, minimal colors">アイコン風（極簡素）</option>
        </select>
        <label>色</label>
        <select id="color">
          <option value="none">指定なし</option>
          <option value="pink">ピンク</option>
          <option value="blue">ブルー</option>
          <option value="green">グリーン</option>
          <option value="purple">パープル</option>
        </select>
      </div>
      <div class="row">
        <button id="run" disabled>AIでキャラ化（シルエット保全）</button>
        <button id="animate" disabled>床スライド</button>
        <button id="download" disabled>画像保存</button>
        <span id="msg" class="small"></span>
      </div>
      <div class="grid">
        <div class="pane"><img id="preview" alt="preview" /></div>
        <div class="pane"><canvas id="maskCanvas"></canvas></div>
      </div>
      <div class="small">左：元写真　右：自動生成マスク（薄灰＝編集禁止／透明＝編集領域）</div>
    </div>

    <div class="card">
      <div class="result" id="resultBox">
        <img id="outImg" alt="output" style="position:absolute;inset:0;margin:auto;max-width:100%;max-height:100%;display:none" />
        <img id="actor" class="actor" alt="actor" style="display:none" />
        <div class="floor"></div>
      </div>
      <div class="row small">
        コツ：対象が中央・背景がシンプルだとシルエット抽出が安定します。必要なら写真を少しトリミングしてください。
      </div>
    </div>
  </div>

<script>

</body>
</html>
