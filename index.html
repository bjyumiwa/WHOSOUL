<script>
// ã‚ãªãŸã® Worker
const API_BASE = "https://morning-violet-07e0.yume3pom.workers.dev/api";

const elFile = document.getElementById('file');
const elPreview = document.getElementById('preview');
const elMaskCanvas = document.getElementById('maskCanvas');
const elRun = document.getElementById('run');
const elAnimate = document.getElementById('animate');
const elDownload = document.getElementById('download');
const elMsg = document.getElementById('msg');
const elStyle = document.getElementById('style');
const elColor = document.getElementById('color');
const elOut = document.getElementById('outImg');
const elActor = document.getElementById('actor');
const elName = document.getElementById('petName');
const elInMax = document.getElementById('inMax');
const elOutSize = document.getElementById('outSize');

elName.value = localStorage.getItem('my_pet_name') || '';
elName.addEventListener('input', () => localStorage.setItem('my_pet_name', elName.value));

let uploadBlob = null; // ç¸®å°å¾Œã‚’é€ã‚‹

elFile.addEventListener('change', async () => {
  const f = elFile.files?.[0];
  if(!f){ elRun.disabled = true; return; }
  elMsg.textContent = 'ç”»åƒã‚’æº–å‚™ä¸­â€¦';
  try{
    const maxSide = parseInt(elInMax.value,10);
    uploadBlob = await downscaleImage(f, maxSide);              // ç¸®å°
    elPreview.src = URL.createObjectURL(uploadBlob);             // ç¸®å°å¾Œã‚’è¡¨ç¤º
    await wait(40);
    await buildTransparentMaskFromPreview();                     // å…¨åŸŸé€æ˜ãƒã‚¹ã‚¯
    elRun.disabled = false;
    elMsg.textContent = '';
  }catch(e){
    console.error(e);
    elMsg.textContent = 'ç”»åƒã®æº–å‚™ã«å¤±æ•—ã—ã¾ã—ãŸ';
  }
});

elRun.addEventListener('click', async () => {
  if(!uploadBlob){ elMsg.textContent = 'ç”»åƒãŒã‚ã‚Šã¾ã›ã‚“'; return; }
  elMsg.textContent = 'AIãŒã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼åŒ–ä¸­â€¦';
  try{
    const maskBlob = await canvasToPngBlob(elMaskCanvas);
    const fd = new FormData();
    fd.append('image', uploadBlob, 'input.png');   // ç¸®å°å¾Œã‚’é€ã‚‹
    fd.append('mask', maskBlob, 'mask.png');
    fd.append('style', elStyle.value);
    fd.append('color', elColor.value);
    fd.append('name', elName.value || '');
    fd.append('size', elOutSize.value);            // å‡ºåŠ›ã‚µã‚¤ã‚ºï¼ˆã‚³ã‚¹ãƒˆã«ç›´çµï¼‰

    const res = await fetch(`${API_BASE}/toonify_masked`, { method:'POST', body: fd });
    if(!res.ok){ throw new Error(await res.text()); }
    const data = await res.json();

    elOut.src = data.image;
    elOut.style.display = 'block';
    elActor.src = data.image;
    elActor.style.display = 'block';

    elAnimate.disabled = false;
    elDownload.disabled = false;
    elMsg.textContent = 'å®Œæˆã—ã¾ã—ãŸ';
  }catch(e){
    console.error(e);
    elMsg.textContent = 'APIã‚¨ãƒ©ãƒ¼ï¼š' + e.message;
  }
});

elAnimate.addEventListener('click', () => elActor.classList.toggle('slide'));

elDownload.addEventListener('click', () => {
  if(!elOut.src) return;
  const a = document.createElement('a');
  a.href = elOut.src; a.download = (elName.value||'character') + '.png'; a.click();
});

// ===== ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£ =====
function wait(ms){ return new Promise(r=>setTimeout(r,ms)); }

async function downscaleImage(file, maxSide){
  if(!maxSide || maxSide <= 0) return file; // åŸå¯¸
  const img = await blobToImage(file);
  const {width, height} = img;
  const scale = Math.min(1, maxSide / Math.max(width, height));
  const w = Math.round(width * scale), h = Math.round(height * scale);
  const canvas = document.createElement('canvas');
  canvas.width = w; canvas.height = h;
  const ctx = canvas.getContext('2d');
  ctx.imageSmoothingQuality = 'high';
  ctx.drawImage(img, 0, 0, w, h);
  // PNGã§è¿”ã™ï¼ˆé€æ˜ä¸è¦ã§ã‚‚äº’æ›æ€§é‡è¦–ï¼‰
  return new Promise(res => canvas.toBlob(b => res(b), 'image/png'));
}

function blobToImage(blob){
  return new Promise((res,rej)=>{
    const url = URL.createObjectURL(blob);
    const img = new Image();
    img.onload = () => { URL.revokeObjectURL(url); res(img); };
    img.onerror = rej;
    img.src = url;
  });
}

async function buildTransparentMaskFromPreview(){
  // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ç”»åƒã¨åŒã˜ã‚µã‚¤ã‚ºã§å®Œå…¨é€æ˜ã®ãƒã‚¹ã‚¯ã‚’ä½œã‚‹
  await wait(10);
  const img = elPreview;
  const w = img.naturalWidth || img.width;
  const h = img.naturalHeight || img.height;
  elMaskCanvas.width = w; elMaskCanvas.height = h;
  const ctx = elMaskCanvas.getContext('2d');
  ctx.clearRect(0,0,w,h);
  const data = ctx.createImageData(w,h); // RGBA=0ï¼ˆå…¨é€æ˜ï¼‰
  ctx.putImageData(data,0,0);
}

function canvasToPngBlob(canvas){
  return new Promise(res=>canvas.toBlob(b=>res(b),'image/png'));
}
